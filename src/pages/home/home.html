<ion-header>
  <ion-toolbar>
    <ion-title>
      Oferta Académica-2019A<br>
    </ion-title>
  </ion-toolbar>
  <ion-fab top right>
    <button ion-fab color="light"><ion-icon
    name="search"></ion-icon></button>
    <ion-fab-list side="left">
    <button ion-fab (click)="searchTeacher()"><ion-icon
    name="contact"></ion-icon></button>
    <button ion-fab (click)="search()"><ion-icon
    name="paper"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let seccion of secciones_completas" (click)='info(seccion)'>
    <!-- {{nombre | json}} -->
    <ion-card-header *ngIf="seccion.hasOwnProperty('clave_materia')">
      Clave: {{ seccion.clave_materia }}
    </ion-card-header>
    <ion-card-header *ngIf="seccion.hasOwnProperty('materia')">
      Nombre: {{ seccion.materia }}
    </ion-card-header>
    <ion-card-header *ngIf="seccion.hasOwnProperty('nrc')">
      NRC: {{ seccion.nrc }}
    </ion-card-header>
    <ion-card-header *ngIf="seccion.hasOwnProperty('creditos')">
      Créditos: {{ seccion.creditos }}
    </ion-card-header>
  </ion-card>
</ion-content>
