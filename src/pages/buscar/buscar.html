<ion-header>
  <ion-navbar>
    <ion-title>buscar</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar materia" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let seccion of secciones_completas">
      <ion-card-header *ngIf="seccion.hasOwnProperty('clave_materia')" item-start>
        Clave: {{ seccion.clave_materia }}
      </ion-card-header>
      <ion-card-header *ngIf="seccion.hasOwnProperty('materia')">
        Nombre: {{ seccion.materia }}
      </ion-card-header>
      <ion-card-header *ngIf="seccion.hasOwnProperty('nrc')">
        NRC: {{ seccion.nrc }}
      </ion-card-header>
      <ion-card-header *ngIf="seccion.hasOwnProperty('creditos')">
        Cr√©ditos: {{ seccion.creditos }}
      </ion-card-header>
      <button ion-button clear item-end (click)="info(seccion)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
